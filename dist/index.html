<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="layer-shield">
        <form id="todo-create-form">
            <label for="intial-title"></label>
            <input type="text" id="initial-title" placeholder="Title">
            <label for="intial-desc"></label>
            <input type="text" id="initial-desc" placeholder="Description...">
            <label for="initial-date">Due Date: </label>
            <input type="date" id="initial-date">
            <fieldset>
                <legend>Priority</legend>
                <input type="radio" name="priority" id="initial-high">
                <label for="initial-high">High</label>
                <input type="radio" name="priority" id="initial-medium">
                <label for="initial-medium">Medium</label>
                <input type="radio" name="priority" id="initial-low" checked>
                <label for="initial-low">Low</label>
            </fieldset>
            <textarea id="initial-notes" cols="100" rows="4" placeholder="Notes..."></textarea>
            <div class="initial-checklists"></div>
            <div class="flex-container">
                <label for="initial-reminder">Remind Time: </label>
                <input type="time" id="initial-reminder">
                <button type="button">Create</button>
            </div>
        </form>
    </div>
    <div class="switch-complete">Completed Todos</div>
    <div class="project-create-container">
        <label for="user-project-name">Project name:</label>
        <input type="text" id="user-project-name">
        <button>Create</button>
    </div>
    <div class="create-item-button"></div>
    <form id="todo-edit-form" style="visibility: hidden; position: absolute;">
        <label for="editable-title">Title: <input type="text" id="editable-title" disabled><img class="edit-image"></label>
        <label for="editable-desc">Description: <input type="text" id="editable-desc" disabled><img class="edit-image"></label>
        <label for="editable-date">Due Date:  <input type="date" id="editable-date" disabled><img class="edit-image"></label>
        <fieldset disabled>
            <legend>Priority</legend>
            <input type="radio" name="priority" id="editable-high">
            <label for="editable-high">High</label>
            <input type="radio" name="priority" id="editable-medium">
            <label for="editable-medium">Medium</label>
            <input type="radio" name="priority" id="editable-low" checked>
            <label for="editable-low">Low</label>
            <img class="edit-image">
        </fieldset>
        <label for="editable-notes">Notes:<img class="edit-image"></label>
        <textarea id="editable-notes" cols="100" rows="4" disabled></textarea>
        <div class="for-editlist">Checklist: <img class="edit-image"></div>
        <div class="editable-checklists">
            <input type="text" disabled>
            <div class="to-enable">
                <input type="text" disabled>
                <button type="button" disabled>+</button>
            </div>
        </div>
        <label for="editable-reminder">Remind Time: <input type="time" id="editable-reminder" disabled><img class="edit-image"></label>
    </form>
</body>
</html>
